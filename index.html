<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
</head>
<body>

<section>
        <div id="fill-in-container">
            <h1>To do list</h1>

                <div id="fill-in-row">
                    <input type="text" id="add-task" name="newtask" value="Task name">
                    <button type="button" id="add-btn">Add</button>
                    <button type="button" id="clear-all-btn">Clear list</button> <br> <br> <br>
                </div>

        </div>

        <div id="tasks-container">
            <h3>Tasks</h3>

                <div id="task-row">
                    <input type="checkbox" id="to-do-check">
                    <input type="text" class="text-field" value="" disabled>
                    <button type="button" class="change-btn">Change</button>
                    <button type="button" id="delete-btn">Delete</button><br> <br>

                </div> 


        </div>

        <div id="done-container">
            <h3>Done</h3>

                <div id="done-row">

                    <input type="checkbox" id="done-check" checked>
                    <input type="text" name="fname" value="" disabled>
                    <button type="button">Change</button>
                    <button type="button">Delete</button><br> <br>

                </div>

        </div>

        <div id="reset-container">
            <p>Press button to reset list!</p>
                    <button type="button" id="reset-btn">This list is junk</button>
        </div>


</section>



<script src="/js/main.js"></script>
</body>
</html>
